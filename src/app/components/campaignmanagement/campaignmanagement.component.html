  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="campaignname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
        <td mat-cell *matCellDef="let row"> {{row.campaignname}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Association </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="mappings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Mappings </th>
        <td mat-cell *matCellDef="let row"> {{row.mappings}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" > {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Views </th>
        <td mat-cell *matCellDef="let row" > {{row.views}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
